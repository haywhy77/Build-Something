apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-deployment
  labels:
    app: recipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe
  template:
    metadata:
      labels:
        app: recipe
    spec:
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: regcred
      containers:
      - name: recipe
        image: deeaxfun2/recipe:latest
        ports:
        - containerPort: 8006
        readinessProbe:
          httpGet:
            path: api/v1/health
            port: 8006
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: AUTH_SERVICE_HOST_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: auth
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: jwt-secret
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30" 
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-host
        - name: MYSQL_PORT
          value: "3306"        # MySQL default port
        - name: MYSQL_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-name
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password


              